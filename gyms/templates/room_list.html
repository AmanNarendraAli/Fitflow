{% load static %}
<h2>Your Gym Rooms</h2>

{% if request.user.role == 'OWNER' %}
<a href="{% url 'room_create' %}">Add New Room</a>
{% endif %}

<ul>
    {% for room in rooms %}
    <li><strong>{{ room.name }}</strong> (Capacity: {{ room.capacity }})</li>
    {% empty %}
    <li>No rooms created yet.</li>
    {% endfor %}
</ul>

<hr>
<a href="{% url 'dashboard' %}">Back to Dashboard</a>
